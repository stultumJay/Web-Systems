<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Jimenez_table.css">
    <title>Jimenez | Table Formatting HTML</title>
</head>
<body>

    <table> 
        <caption>
            Gerfel Jay Jimenez
        </caption>

    <thead>
        <tr>
            <th id="name"> Package Name</th>
            <th id="desc"> Description</th>
            <th id="nights"> Nights</th>
            <th id="cost"> Cost per Person</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td headers="name"> Weekend Escape</td>
            <td headers="desc"> Two breakfast, a trail map, a picnic snack</td>
            <td headers="nights"> 2</td>
            <td headers="cost"> $450</td>
        </tr>

        <tr>
            <td headers="name">Zen Retreat</td>
            <td headers="desc">Four breakfast, a trail map, a pass for daily yoga</td>
            <td headers="nights">4</td>
            <td headers="cost">$600</td>
        </tr>

        <tr>
            <td headers="name">Kayak Away</td>
            <td headers="desc">Two breakfast, two hours of kayak rental daily, a trail map</td>
            <td headers="nights">2</td>
            <td headers="cost">$500</td>
        </tr>
    </tbody>

    </table>
    
</body>
</html>
